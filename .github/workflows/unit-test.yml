name: Unit-test

on: 
  push:
  workflow_dispatch:
jobs:
  build:
    name: Unit-test ðŸŽ¯
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH


    - name: Install project dependencies
      run: poetry install


    - name: Unit-Test
      run: PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 poetry run pytest -s
